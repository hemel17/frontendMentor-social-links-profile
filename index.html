<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Inter - google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- tailwind css customization -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              Green: "hsl(75, 94%, 57%)",
              White: "hsl(0, 0%, 100%)",
              Grey: "hsl(0, 0%, 20%)",
              DarkGrey: "hsl(0, 0%, 12%)",
              OffBlack: "hsl(0, 0%, 8%)",
            },
            fontFamily: {
              Inter: ["Inter, sans-serif"],
            },
          },
        },
      };
    </script>

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body
    class="flex justify-center items-center font-Inter min-h-screen text-center bg-OffBlack"
  >
    <main>
      <div class="bg-DarkGrey p-5 md:p-10 rounded-xl">
        <figure>
          <img src="./images/avatar-jessica.jpeg" alt="user" class="rounded-full w-28 mx-auto mb-5">
        </figure>
        <h2 class="font-semibold text-2xl text-White">Jessica Randall</h2>
        <address class="text-Green text-sm">London, United Kingdom</address>
        <p class="text-White text-sm my-5">"Front-end developer and avid reader."</p>
        <ul class="text-White font-medium flex flex-col mx-5 gap-4">
          <li class="bg-Grey hover:bg-Green hover:text-DarkGrey py-2 rounded-xl cursor-pointer">GitHub</li>
          <li class="bg-Grey hover:bg-Green hover:text-DarkGrey py-2 rounded-xl cursor-pointer">Frontend Mentor</li>
          <li class="bg-Grey hover:bg-Green hover:text-DarkGrey py-2 rounded-xl cursor-pointer">LinkedIn</li>
          <li class="bg-Grey hover:bg-Green hover:text-DarkGrey py-2 rounded-xl cursor-pointer">Twitter</li>
          <li class="bg-Grey hover:bg-Green hover:text-DarkGrey py-2 rounded-xl cursor-pointer">Instagram</li>
        </ul>

        <div class="mt-5 text-White text-xs">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="text-sm"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/hemel17" class="text-sm">Hemel</a>.
        </div>
      </div>
    </main>
  </body>
</html>
